<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto px-4 border-2">
    
    <header class="border-orange-700 font-bold">
            <h1 class="text-4xl text-center">Welcome to <span class="uppercase text-blue-600">
                bap-er-Bank
            </span>

            </h1>
       
    </header>
    <main>
        <section class="" >
            <div class="md:w-3/4 sm:w-full mx-auto">
                <div class="grid md:grid-cols-3 gap-4 w-full mt-6">
                    <div class="deposit bg-red-400 px-5 py-6">
                       <div class="text-lg font-bold text-white">
                        <h4 class="">
                            Deposit
                        </h4>
                        <h4 class="" >
                            $<span id="deposit-amaount-store">00</span>
                        </h4>
                       </div>
                    </div>

                   
                    <div class="deposit bg-green-500 px-5 py-6">
                        <div class="text-lg font-bold text-white">
                         <h4 class="">
                             Withdraw
                         </h4>
                         <h4 class="">
                             $<span id="withdraw-amount">00</span>
                         </h4>
                        </div>
                     </div>

                     <div class="Balance bg-red-900 px-5 py-6">
                        <div class="text-lg font-bold text-white">
                         <h4 class="">
                             Balance
                         </h4>
                         <h4 class="">
                             $<span id="balance-amount-taka">10</span>
                         </h4>
                        </div>
                     </div>

                     
                  </div>
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section>
            <div class="div md:w-3/4 sm:w-full my-7 mx-auto">
                <div class="grid row md:grid-cols-2 gap-4 sm:grid-cols-1">
                    <div id="deposit" class="  bg-teal-800  px-5 py-6">
                     
                        <h1 class="font-bold text-2xl text-white mb-3">Please Deposit</h1>
                        <input type="text" id="depositMoney" placeholder="Deposit Amount" class="my-5 block w-full p-1" >
                        <button id="deposit-amount" class="focus:bg-red-900 text-white bg-teal-400 font-bold rounded py-2 px-5">Deposit</button>
                      
                    </div>
                    <div id="widthdraw" class="bg-emerald-500  px-5 py-6">
                     
                        <h1 class="font-bold text-2xl text-white mb-3">Withdraw Amount</h1>
                        <input required type="text" id="Withdraw-Money" placeholder="Deposit Amount" class="my-5 block w-full p-1" >
                        <button id="Withdraw-amount" class=" text-white bg-teal-400 font-bold rounded py-2 px-5">Withdraw</button>
                      
                    </div>
                  
                   
                </div>
            </div>
        </section>
    </main>
</div>

<script src="bank_calculation.js"></script>
<script src="withdraw.js"></script>
</body>
</html>
