<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Bank With Tailwind Css</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto px-4 border-2">
    
    <header class="border-orange-700 font-bold">
            <h1 class="text-4xl text-center">Welcome to <span class="uppercase text-blue-600">
                bap-er-Bank
            </span>

            </h1>
       
    </header>
    <main>
        <section class="" >
            <h1 class="text-center text-3xl my-4">Please LOGIN</h1>
            <div class="w-2/4 mx-auto" id="form-div">
                <form action="" class="w-full">
                    <input class="block w-full border p-1" type="email" name="email" id="email" placeholder="Enter Your Email">
                    <input class="block w-full border my-3 p-1" type="password" name="password" id="password" placeholder="Enter Your Password">

                    <button type="submit" class="font-bold text-lg bg-blue-600 px-8 py-1 text-white rounded my-3 text-center block w-18 mx-auto" id="submit">Submit</button>
                </form>
                <p>
                    Email:sourav@gmail.com<br>
                    Password:12345
                </p>
            </div>
        </section>
    </main>
</div>

<script src="login.js"></script>
</body>
</html>
